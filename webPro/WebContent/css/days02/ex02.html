<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
 span {
 	border: solid 1px gray;
 	display: inline-block;
 	width: 100px;
 }

</style>
</head>
<body>
<span style="background-color: Tomato">Lorem.</span>
<span style="background-color: rgb(255,99,71)">Rem.</span>
<span style="background-color: #ff6371">Hic.</span>
<span style="background-color: hsl(120,50%,50%)">Corporis.</span>
<!-- hsl(색조,채도,명도)  -->
<!-- 색조 : 0 ~ 360, 0:빨강색 120:녹색 240:파랑색 -->
<!-- 채도 : 백분률값, 0% : 회색음영, 100% : 전체색상 -->
<!-- 명도 : 백분률값, 0% : 검정색, 50% : 밝거나 어두움 100% : 흰색 -->
<span style="background-color: rgba(0,255,0,0.5)">Sed.</span>
<!-- rgba()  -->
<!-- a : 투명도, 0 ~ 1.0 -->
<span style="background-color: hsla(120,30%,80%,0.5)">Facere?</span>
</body>
</html>
