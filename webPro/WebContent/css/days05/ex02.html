<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2019. 4. 3.오전 9:26:08</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="">
<style>
input{
	width: 300px;
	border: solid 1px #ddd;
}
input:focus {
	background-color: yellow;
}

input[type]{
	width: 400px;
}

input[type="text"]{
	border-color: red;
}

/* title 속성값에 info라는 특정 단어가 포함한다면 선택자로 사용  */
input[title~="info"]{
	border-color: green;
}

/* ^ : title 속성값에 문자열 nf 을 포함한다면 선택자  */
input[title*="nf"]{
	border-color: blue;
}

/* ^ : title 속성값이 info 문자열로 시작하는 선택자  */
input[title^="info"]{
	border-color: blue;
}

/* $ : title 속성값이 info 문자열로 끝나는 선택자  */
input[title$="info"]{
	background-color: red;
}
</style>

<style>
/* [class^="top"]{ */
/* [class*="top"]{ */
[class|="top"]{ /* | : top 단일이거나 또는 top-처럼 하이픈(-)이 붙어있는 전체단어이거나  */
	background-color: aqua;
}
</style>
</head>
<body>
<!-- css 속성 선택자(attribute selector) -->
<h1 class="top-header">Lorem ipsum.</h1>
<p class="top-text">Lorem ipsum.</p>
<p class="topcontent">Lorem ipsum.</p>
<hr>
<!-- input 태그의 type 속성 생략하면 기본은 type='text' -->
<input autofocus="autofocus"/><br />
<input /><br />
<input type="text" title="info" /><br />
<input type="text" title="student info"/><br />
<input type="text" title=" info "/><br />
<input type="password" title="student"/><br />

<script>
$('div + p > span')
$('[class|=top]').click(function(){
	$(this).hide(1000);
});
</script>
</body>
</html>
