<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2019. 4. 3.오전 10:49:04</title>
<link rel="stylesheet" type="text/css" href="">
<style>
body{
	counter-reset: section; /* 자바로 치면 int i = 0;이랑 같다.  */
}
div{
	margin: 5px;
}
div::before{
	counter-increment: section; /* i++  */
	content: counter(section);
	
	background-color: black;
	color: white;
	margin-right: 16px;
	padding: 1px 10px;
	border-radius: 50%;
}
div::after{
	content: "-Tutorial";
	color: red;
	font-style: italic;
}
</style>
</head>
<body>
<!-- css 카운터 매기기 -->
<div>Java</div>
<div>Oracle</div>
<div>JDBC</div>
<div>html5</div>
<div>css3</div>
<div>javascript</div>
<div>jQuery</div>
<div>Open API</div>
<!-- 
ㄱ. css 카운터는 변수와 같은 의미이다.
ㄴ. 사용횟수를 추적하여 증가 될 수 있다.
ㄷ. 속성
    counter-reset           카운터 재설정
    counter-increment       카운터값 증가
    content                 생성된 내용 삽입
    counter() or counters() 요소에 카운터한 값을 추가
-->
</body>
</html>
