<style>
div {
	width: 150px;
	height: 100px;
	border: solid 1px gray;
}
div.static{
	position: static;	/* 정적  */
	background-color: red;
	
	/* static : left, top 설정 적용 X */
	left: 10px;
	top: 10px;
}
div.relative{
	position: relative;	/* 상대좌표 : 상대좌표는 기준이 중요한데 기준은 원래 그려져야 할 곳이 기준이다. */
	background-color: green;
	left: 10px;
	top: 10px;
}
div.absolute{
	position: absolute;	/* 절대좌표  */
	background-color: blue;
	left: 10px;
	top: 10px;
}
</style>
</head>
<body>
<!-- css layout - position 속성 -->

<div id="box1" class="static">static</div>
<div id="box2" class="relative">relative</div>
<div id="box3" class="absolute">absolute</div>
