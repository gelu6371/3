<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2019. 4. 4.오후 3:14:44</title>
<link rel="stylesheet" type="text/css" href="">
<style>
#demo{
	background-color: yellow;
	position: relative;	
	height: 300px;
	
}
#demo > div{
	border:solid 1px gray;
	width:100px;
	height: 100px;
	text-align: center;
	position: absolute;
}
#demo >div:first-child {
	background-color: red;
	z-index: 100; /* 겹쳐졌을때 z-index값이 클수록 위에 올라온다.  */
}
#demo >div:nth-child(2) {
	background-color: green;
	left: 30px;
	top: 30px;
	z-index: 50;
}
#demo >div:last-child {
	background-color: blue;
	left: 50px;
	top: 50px;
	z-index: 30;
}
</style>
</head>
<body>
<div id="demo">
	<div>A</div>
	<div>B</div>
	<div>C</div>
</div>
</body>
</html>
