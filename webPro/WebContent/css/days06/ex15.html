<style>
.tooltip{
	position: relative;
	display: inline-block;
	border: dotted 1px black;
}
.tooltip .tooltiptext{
    /* visibility: hidden; */
	width: 120px;
	background-color: black;
	color: #fff;
	text-align: center;
	border-radius: 6px;
	padding: 5px 0;
	position: absolute;
	z-index: 1;
	bottom:150%;
	left:50%;
	margin-left: -60px;	
}

.tooltip .tooltiptext::after{
	content: "";
	position: absolute;
	bottom: 100%;
	left: 50%;
	margin-left: -5px;
	border-width: 5px;
	border-style: solid;
	border-color:  black transparent transparent transparent;
}
</style>
</head>
<body style="text-align: center">

<p>.</p>
<p>.</p>
<p>.</p>
<p>.</p>
