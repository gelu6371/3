<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2019. 4. 4.오후 4:19:05</title>
<link rel="stylesheet" type="text/css" href="">
<style>
.pagination{
	display: inline-block;
}
.pagination a{
	color: black;
	float: left;
	padding: 8px 16px;
	text-decoration: none;
	border: solid 1px #ddd;
}
.pagination a.active{
	background-color: #4caf50;
	color: white;
	border: 1px solid #4caf50;
}
.pagination a:first-child {
	border-top-left-radius: 7px;
	border-bottom-left-radius: 7px;
}
.pagination a:last-child {
	border-top-right-radius: 7px;
	border-bottom-right-radius: 7px;
}
.pagination a:hover:not(.active){
	background-color: #ddd;
}
.center{
	text-align: center;
}
</style>
<style>
.paging{
	display: inline-block;
}
.paging a{
	color: black;
	float: left;
	padding:8px 16px;
	text-decoration: none;
	border: solid 1px #ddd;
}
.paging a:hover{
	background-color: #4caf50;
	color: white;
	border: solid 1px #4caf50;
}
</style>
</head>
<body>
<div class="paging">
 <a href="#">&lt;</a>
 <a href="#">&gt;</a>
</div>
<!-- css 페이징 처리 블럭 구현 -->
<div class="center">
<div class="pagination">
	<a href="#">&laquo;</a>
	<a href="#">1</a>
	<a href="#">2</a>
	<a href="#" class="active">3</a>
	<a href="#">4</a>
	<a href="#">5</a>
	<a href="#">6</a>
	<a href="#">7</a>
	<a href="#">8</a>
	<a href="#">9</a>
	<a href="#">10</a>
	<a href="#">&raquo;</a>
</div>
</div>
</body>
</html>
