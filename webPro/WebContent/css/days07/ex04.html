<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2019. 4. 5.오전 10:27:05</title>
<link rel="stylesheet" type="text/css" href="">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
* {
	box-sizing: border-box;
}
#myVideo{
	position: fixed;
	right: 0;
	bottom: 0;
	min-width: 100%;
	min-height: 100%;
}

.content{
	position: fixed;
	top: 0;
	background-color: rgba(0,0,0,0.5);
	color: #f1f1f1;
	width: 100%;
	padding: 2px;
}
#btnpause{
	width: 200px;
	font-size: 18px;
	padding: 10px;
	border: none;
	background-color: #000;
	color: #fff;
	cursor: pointer;
	float: right;
}

#btnpause:hover{
	background-color: #ddd;
	color: black;
}
</style>
</head>


<body>
<video id="myVideo" autoplay="autoplay" loop="loop" muted="muted">
<source src="/webPro/css/images/rain.mp4">
your browser does not support html5 video element.
</video>

<div class="content">
	<h1>Lorem.</h1>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. At sint corporis nemo odio vel dignissimos?</p>
	<button id="btnpause" onclick="video_play();">Pause</button>
</div>
<script>
function video_play() {
	var videoElement = document.getElementById("myVideo");
	var btnpauseElement = document.getElementById("btnpause");
	
	if ( videoElement.paused) {
		videoElement.play();
		btnpauseElement.innerText = "Pause";
	} else {
		videoElement.pause();
		btnpauseElement.innerText = "Play";
	}	
}
</script>
</body>
</html>
