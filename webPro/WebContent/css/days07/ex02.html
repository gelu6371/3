<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2019. 4. 5.오전 9:25:44</title>
<link rel="stylesheet" type="text/css" href="">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("#spn_open").click(function(){
		$("#myNav").css("width","100%");
	});
});
$(document).ready(function(){
	$(".closebtn").click(function(){
		$("#myNav").css("width","0%");
	});
});
</script>
<style>
body{
	font-family: 'Lato', sans-serif;
}
.overlay{
	height: 100%;
	width: 0%;
	
	position: fixed;
	top: 0;
	left: 0;
	z-index: 1;
	background-color: rgba(0,0,0,0.9);
	overflow-x:hidden; 
	
	transition:0.5s;
}

.overlay a{
	padding: 8px;
	text-decoration: none;
	font-size: 36px;
	color: #818181;
	display: block;
	padding: 8px;
}

.overlay a:hover, .overlay a:focus{
	color: #f1f1f1;
}

.overlay .closebtn{
	position: absolute;
	top: 20px;
	right: 45px;
	font-size: 60px;	
}

.overlay-content{
	position: relative;
	top: 25%;
	width: 100%;
	text-align: center;
	margin-top: 30px;	
	color: white;
}
</style>
</head>
<body>
<div id="myNav" class="overlay">
	<a href="javascript:void(0)" class="closebtn">&times;</a>
	<div class="overlay-content">
		<a href="Java">Java</a>
		<a href="Jsp">Jsp</a>
		<a href="Html">Html</a>
		<a href="Css">Css</a>
	</div>
</div>

</span>


</body>
</html>
