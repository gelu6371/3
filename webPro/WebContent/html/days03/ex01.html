<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>tae site</title>
<!-- [링크태그의 기본 스타일 변경할 수 있다.] -->
<style>
/* css의 주석처리 
스타일 쓰는 방법
스타일적용할대상{속성:속성값;속성:속성값;...}
스타일적용할대상을 선택자(selector)라고 불리기도 한다.
*/

/* a{
   color:black;
   text-decoration: none;  밑줄 없애기 
}
a:hover a태그에 마우스가 올라갈때 {
	text-decoration: underline;  밑줄  
	 text-decoration: line-through;  취소선 
	 text-decoration: overline; 위에 밑줄
	 text-decoration: overline underline; overline, underline 둘다 적용됨 
} */

/* link visted hover active 순서 지켜줘야 한다. */
a:link {
	color:green;
	text-decoration: none;
	background-color: transparent;	
}
a:visited { /* 방문한적이 있던 링크 */
	color:pink;
	text-decoration: none;
}
a:hover{ /* 마우스를 올려놓을때 */
	color: red;
	text-decoration: underline;
	text-transform: capitalize; /* 소문자를 대문자로 바꿔서 표현 */
}
a:active { /* 마우스로 누르고 있을떄 */
	color: yellow;
	text-decoration: underline;
}

</style>
</head>
<body>
<a href="http://www.sist.co.kr">SiSt</a><br>
<a href="http://www.naver.com"target="_selft">naver</a><br>
<a href="https://www.google.com"target="_blank">google</a><br>
<!-- 

visted(방문한적이 있을떄)		link 보라색
unvisited(방문한적이 없을때)	link 파랑색
active(클릭하려고 누를때)		link 빨강색
 -->
</body>
</html>
