<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>tae site</title>
</head>
<body>
<h3>html 목록(list)</h3>

<!-- 순서가 있는 목록 : ol, li -->
<ol>
 <li>item1
 <li>item2
 <li>item3
 <li>item4
 <li>item5
</ol>

<ol type="1" start="11">
 <li>item1
 <li>item2
 <li>item3
 <li>item4
 <li>item5
</ol>

<!-- 순서가 없는 목록 : ul, li -->
<!-- disc,circle,square,...  -->
<ul type="circle">
 <li> item1 </li>
 <li> item2 </li>
 <li> item3 </li>
 <li> item4 </li>
 <li> item5 </li>
</ul>

<ul style="list-style-type: lower-greek;">
 <li> item1
 <li> item2
 <li> item3
 <li> item4
 <li> item5
</ul>

<hr>
1.item1<br>
2.item2<br>
3.item3<br>
4.item4<br>
</body>
</html>
