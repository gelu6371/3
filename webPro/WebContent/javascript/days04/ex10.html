<script>
var d = new Date();
// 년, 월, 일, 시, 분, 초, 밀리세컨, 요일
var demo = document.getElementById("demo")
var data = "";
data += d.getFullYear() + "년" + "<br>";

data += d.getHours() + "시" + "<br>";

data += d.getDay() + "요일" + "<br>";
demo.innerHTML = data;

</script>
