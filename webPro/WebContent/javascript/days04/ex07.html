<script>
var hap = 0;
var output = "";
var m = [45, 3, 10, 18, 9];
// m 배열의 총합
m.forEach( function (value, index, array) {
	output += value + "+";
	hap += value;
});
// document.write(output);
// document.write("="+hap);
</script>

<script>
var m = [45, 3, 10, 18, 9];
// Array.map() : 배열의 각 요소에 대해 처리하는 함수
//               map() 수행된 후에 새 배열을 반환
var n = m.map(function (value, index, array) {
	return value * 2;
});

document.write(n);

</script>
