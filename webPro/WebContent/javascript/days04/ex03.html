 var names = [];

이름 입력 : <input type="text" id="name" /><br>
<button id="add">배열 추가</button>
<button id="print" onclick="print_click();">배열 출력</button>
<p id="demo"></p>
<script>
var txtname = document.getElementById("name");
var demo = document.getElementById("demo");
document.getElementById("add").onclick = function () {
	var pattern = /^[가-힣a-zA-Z]+$/ig; // + : 최소한 한개
	if (txtname.value.trim().length == 0) {
		alert("입력하세요");
		txtname.value = "";
		txtname.focus();
		return;
	}
	if(!pattern.test(txtname.value.trim())) {
		alert("입력 잘못 하셨습니다.");
		txtname.value="";
		txtname.focus();
		return;
	}
	// var idx = names.length;
	// names[idx] = txtname.value.trim();
	names.push(txtname.value.trim());
	
	txtname.focus();
	txtname.select();
}

function print_click() {
	names.sort();
	var output = "<ol><li>" + names.join("</li><li>") + "</ol></li>";
	demo.innerHTML = output;
	
}
</script>
</body>
