<script>
 var m = [];
 var n = [];
 // 1. m에 10개의 정수 랜덤하게 저장. (0 ~ 100)
 // 2. 30 정수보다 큰수를 배열 n에 담아서 출력.
 for (var i = 0; i < 10; i++) {
		m[i] = Math.ceil(Math.random()*100);
}
 document.write(m + "<br>"); 
	 var n = m.filter(function(value, index, array) {
		return value > 30;
	}); 
 document.write(n);
