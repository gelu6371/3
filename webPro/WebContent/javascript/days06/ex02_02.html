function getRndRange(min, max) {
	return Math.floor(Math.random() * (max - min + 1)) + min;
}

function isDuplicationLotto(lottos, n) {
	return lottos.every(function(value, index, array) {
		return value != n; // value 값 하나하나씩 비교하겠다.
	})
}
