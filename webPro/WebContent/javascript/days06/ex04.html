$("#if").click(function(){
	alert(typeof $("#num").val()); // string
	var n = Number($("#num").val()); // number
	if (isNaN(n)) {
		alert("정수 입력하세요");
		$("#num").focus().select();
		return;
	}
	var result = "odd";
	if (n % 2 == 0) {
		result = "even";
	}else {
		result = "odd";
	}
	$("#demo").html(result);
})

$("#switch").click(function (){
	   // 국어 점수를 입력받아서 수~가 출력 + 유효성 검사( 정규표현식 )
	   var n =  $("#num").val();
	   var pattern = /^(100|[1-9]?\d)$/;
	   if( !pattern.test(n) ){
		   alert(" 점수(0~100) 정수 입력하세요!!! ");
		   $("#num")
		     .focus()
		     .select();
		   return;
	   }
	   var grade = "가";
	   // js    /           parseInt()   Math.floor()
	   switch ( parseInt(Number(n) / 10)) {
		case 10: case 9:			grade  = "수";			break;
		case 8:			grade  = "우";			break;
		case 7:			grade  = "미";			break;
		case 6:			grade  = "양";			break;
		default:		grade  = "가";			break;
		}
	   $("#demo").html( grade  );
   });
