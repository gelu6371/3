- ES2015 이전에는 전역범위, 지역범위 2가지뿐

*/
 
</script>
<script>
{
var x = 100; 
}
document.write(x); // 100
document.write("<br>");
{
	let y = 200;
// document.write(y); // 200
}

</script>
