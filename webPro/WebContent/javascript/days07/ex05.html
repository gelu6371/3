// var person1 = {}; -> JS 객체
var person1 = {
		name:"admin",
		age:20
}
var person2 = {
		name:"hong",
		age:15
}

var person = {
		print:function(){
			return this.name + "/" + this.age;
		}
};

console.log(person.print.call(person1));

<script>
function test(x, y){
	if (y === undefined) {
		y = 0;
	}
	return x + y;	
}

console.log(test(10));
console.log(test(x=10,y=20)); // ECMAScript2016 ~
