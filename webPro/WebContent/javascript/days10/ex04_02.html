<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="cookie.js"></script>
<style>
</style>
</head>
<body>
<table border="1" style="background-color: white; width: 400px;margin: 0 auto">
<tr>
 <td><img src="/webPro/javascript/images/item01.gif" alt="" /></td>
 <td><img src="/webPro/javascript/images/item02.gif" alt="" /></td>
 <td><img src="/webPro/javascript/images/item03.gif" alt="" /></td>
</tr>
<tr>
<td><input type="radio" name="bgImages" id="item01" value="item01" />item01</td>
<td><input type="radio" name="bgImages" id="item02" value="item02" />item02</td>
<td><input type="radio" name="bgImages" id="item03" value="item03" />item03</td>
</tr>

</table>
<script>
var cname = "bgimg";
var cvalue;
var exdays = 10;
$(document).ready(function() {
	// 쿠키 배경이미지 저장되어 있다면 쿠키값을 읽어와서 그 쿠키값에 해당되는 배경이미지로 변경(적용) + radio 체크
	// 쿠키가 없을 경우는 item01 라디오버튼 체크된 상태 -> 배경이미지 설정
	
	// 쿠키이름 : bgimg
	// 쿠키 값 : item01, item02, item03
	// 쿠키만료시점 : 10일
	
	var cvalue = getCookie(cname);
	if(cvalue){ 
		$("body").css("backgroundImage","url(/webPro/javascript/images/"+cvalue+".gif)");
		$("#"+cvalue).prop("checked","true");
	}else{
		$("body").css("backgroundImage","url(/webPro/javascript/images/item01.gif)");
	}
	
	
	$("[name=bgImages]").click(function (){
		cvalue = $(this).val(); 
		   setCookie(cname, cvalue, exdays);
		   $("body").css("backgroundImage","url(/webPro/javascript/images/"+ cvalue+".gif)")
	});
	
});
</script>
</body>
</html>
