<script>

// Number()
// 1970. 1.1 이후 카운팅 밀리세컨드 값
document.write(Number(new Date())); // 1554796007477
document.write(Number.MAX_VALUE); // 표현할 수 있는 가장 큰 수
document.write(Number.MIN_VALUE); // 표현할 수 있는 가장 작은 수

Number.POSITIVE_INFINITY; // 양의 무한대
Number.NEGATIVE_INFINITY; // 음의 무한대


// toString()

// toExponetial()
// 지수 표기법을 사용하여 숫자를 반올림하여 문자열로 반환하는 함수
var n = 9.675;

// toPrecision() 지정된 길이로 숫자를 전부 문자열로 출력
document.write(n.Precision() + "<br>");
document.write(n.Precision(1) + "<br>");
document.write(n.Precision(2) + "<br>");
document.write(n.Precision(7) + "<br>");


// toFixed()
document.write(n.toFixed(0) + "<br>");
document.write(n.toFixed(1) + "<br>");
document.write(n.toFixed(2) + "<br>");
