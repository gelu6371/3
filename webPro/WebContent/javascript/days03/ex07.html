<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2019. 4. 9.오후 12:22:44</title>
<link rel="stylesheet" type="text/css" href="">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
div{
	padding: 50px;
	border: solid 1px gray;
}

#out {
	background-color: orange;
}
#in {
	background-color: yellow;
}
</style>
</head>
<body>
<!-- 이벤트 버블링 -->
<div id="out">out
	<div id="in">in</div>
</div>

<script>
// 3번째는 이벤트 버블링을 할껀지 이벤트 캡처링을 할껀지 boolean 설정값
// 버블링 : 자식이 먼저 나오고 부모도 나온다.
// 캡처링 : 부모가 먼저 나오고 자식이 나온다.
// false : 버블링, true : 캡처링
document.getElementById("out").addEventListener("click", function(){ alert("out div 클릭됨.")}, false);
document.getElementById("in").addEventListener("click", function(){ alert("in div 클릭됨.")}, false);
</script>
</body>
</html>
