<body>
jumsu : <input type="text" id="jumsu" onkeydown="test();" />
<p id="demo"></p>

<script>
function test() {
	if (event.keyCode == 13) {
		var jumsu = document.getElementById("jumsu").value;
		var pattern = /^(100|[1-9]?\d$)/;
		
		document.getElementById("demo").innerHTML = jumsu + "는" + pattern.test(jumsu);
	}
}
</script>
