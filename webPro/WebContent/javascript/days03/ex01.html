<body>
국어 : <input type="text" id="kor" autofocus="autofocus" onkeydown="setNextElementFocus(this, 'eng');" /><br>
영어 : <input type="text" id="eng" onkeydown="setNextElementFocus(this, 'mat');"/><br>
수학 : <input type="text" id="mat" onkeydown="proc(this);"/><br>
총점 : <input type="text" id="tot" disabled="disabled" /><br>
평균 : <input type="text" id="avg" disabled="disabled" /><br>	
	
<script>
function isJumsuCheck(jumsu) {
	var pattern = /^(100|[1-9]?\d$)/; // 0~100 체크하는 정규표현식
	return pattern.test(jumsu);
}

function setNextElementFocus(txt, id) {
	if (event.keyCode == 13) {
	if (!isJumsuCheck(txt.value)) {
		alert("점수 입력 잘못!!!");
		txt.focus();
		txt.select();
		return;
	}
	var nextElement = document.getElementById(id);
	nextElement.focus();
	nextElement.select();
	}
}

function proc(txt) {
	if (event.keyCode == 13) {
		if (!isJumsuCheck(txt.value)) {
			alert("점수 입력 잘못!!!");
			txt.focus();
			txt.select();
			return;
		}
		var tot = kor.value+eng.value+mat.value; // 안됨..
		var avg = (tot / 3).toFixed(2);
	}
}
</script>
