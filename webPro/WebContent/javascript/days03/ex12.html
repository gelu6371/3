 var n = 100 / "apple"; // NaN

 10진수 : <input type="text" value="10" id="n" />
 <p id="demo"></p>
 <script>
 document.getElementById("n").addEventListener("keydown", function() {
 	if (event.keyCode == 13) {
 		var demo = document.getElementById("demo");
 		// toString() 메서드 : 숫자를 문자열로 변환하는 함수
 		var n = parseInt(event.srcElement.value);
		// 16진수
 		demo.innerHTML = n.toString(16) + "<br>";
		// 10진수
		// 8진수
		demo.innerHTML += n.toString(8) + "<br>";
		// 2진수
		demo.innerHTML += n.toString(2) + "<br>";
	}
 });
 
 </script>
