<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2019. 4. 9.오전 10:34:20</title>
<link rel="stylesheet" type="text/css" href="">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
</style>
<script>

function window_load() {
	// element.addEventListener(event, function, useCapture);
	//                  1) 이벤트 유형 click 2) 함수 3) 이벤트 버블링 또는 캡처를 사용할 지 여부 boolean
	// addEventListener를 사용하면 여러 개의 이벤트를 추가해서 처리
	document.getElementById("btn3").addEventListener("click", test );
	document.getElementById("btn3").addEventListener("click", function () {
		alert("동적으로 등록된 2번째 함수");
	} );
	// 등록된 이벤트 제거
	document.getElementById("btn3").removeEventListener("click", test );
	
	
	// alert("window_load 이벤트 발생 - 페이지 로딩 후...")
	
	// html DOM 사용한 이벤트 처리
	// document.getElementById("btn2").onclick = test;
	document.getElementById("btn2").onclick = function(){
		alert("무명 메서드 등록");
	};
}
</script>
</head>
<body onload="window_load();">
<!-- js 이벤트 처리 방법 -->
<!-- 1. <element onXXX="js coding, js function"></element> -->
<button onclick="this.innerHTML='클릭'">이벤트 처리 첫번째 방법</button>
<br>
<button id="btn2">이벤트 처리 두번째 방법</button>
<!-- 2. onclick = javascript -->
<br>
<button id="btn3">이벤트 처리 세번째 방법</button>
<script>
function test() {
	alert("동적으로 클릭 이벤트 등록");
}
/* 3. html DOM EventListener 이벤트 처리 */
</script>
</body>
</html>
