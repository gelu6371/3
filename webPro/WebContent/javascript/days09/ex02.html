<!--
DOM 노드(node)
1. html 문서의 모든것이 노드이다. 
2. html 요소(element)는 요소 노드라고 불린다.
3. 요소의 내용<p>print</p>도 텍스트 노드라고 한다.
4. 요소의 속성<p id="demo">도 속성 노드이다.
5. 주석처리도 주석노드라고 불리낟. 
6. html DOM을 사용하면 DOM 트리의 모든 노드를 js 접근할 수 있다.
7. 새 노드 추가
8. 노드 관계(계층 관계 : 상위, 하위)
   ㄱ. 노드 트리에서 최상위 노드는 [루트 노드] html 요소 노드
   ㄴ. 모든 노드는 부모 노드를 하나 가진다.
     (예외 : 루트노드는 부모 노드 X)
  ㄷ. 여러 개의 자식 노드를 가질 수 있다.
  ㄹ. 같은 부모노드를 둔 자식 노드들을 형제노드라고 한다.
9. 노드 간에 이동(탐색)
   ㄱ. parentNode(부모노드)
   ㄴ. childNodes[0] (자식노드들)
   ㄷ. firstChild
   ㄹ. lastChild
   ㅁ. nextSibling(다음 형제 노드)
   ㅂ. previousSibling(이전 형제 노드)
-->
