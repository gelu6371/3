<body>
<table border="1" style="width:100%">
<tr>
	<td>절대위치</td>
	<td onclick="fn_moveto()">moveTo()</td>
</tr>
<tr>
	<td>상대위치</td>
	<td onclick="fn_moveby()">moveBy()</td>
</tr>
<tr>
	<td>절대크기</td>
	<td onclick="fn_resizeto()">resizeTo()</td>
</tr>
<tr>
	<td>상대크기</td>
	<td onclick="fn_resizeby()">resizebBy()</td>
</tr>
<tr>
	<td><button onclick="win_shake()">창 흔들기</button></td>
	<td><button onclick="win_close()">창 닫기</button></td>
</tr>
</table>
<script>
var timer;
var cnt = 0;
function win_shake() {
	var left = Math.floor(Math.random()*50) - 25;
	var top = Math.floor(Math.random()*50) - 25;
	window.moveBy(left,top);
	cnt ++;
	timer = setTimeout(win_shake, 50);
	if(cnt == 30) {
		clearTimeout(timer);
		cnt = 0;
	}
}
function fn_resizeto() {
	window.resizeTo(300,300);
}
function fn_resizeby() {
	window.resizeBy(10,10);
}
function win_close() {
	self.close(); // window.close(); // this.close();
	
}
function fn_moveto() {
	window.moveTo(10,10);
}
function fn_moveby() {
	window.moveBy(10,10);
}
</script>
