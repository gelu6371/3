<body>
<!-- BOM - navigator(탐색기) -->
<!-- 방문자의 브라우저에 대한 정보를 갖고 있는 객체 -->
<script>
console.log(navigator.appName); // 브라우저의 응용프로그램 이름
console.log(navigator.appCodeName); // 브라우저의 응용프로그램 코드
console.log(navigator.product); // 브라우저 엔진의 이름
console.log(navigator.cookieEnabled); // 쿠키 사용 여부
console.log(navigator.appVersion); // 브라우저 응용프로그램 버전
console.log(navigator.javaEnabled); // 자바 사용 여부
console.log(navigator.paltform); // 브라우저 운영체제
</script>
</body>
