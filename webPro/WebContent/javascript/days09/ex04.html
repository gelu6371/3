<script>
var type = ["success", "warning", "info"];
var messages = ["Lorem ipsum dolor sit amet, consectetur adipisicing.","Lorem ipsum dolor sit amet, consectetur adipisicing.","Lorem ipsum dolor sit amet, consectetur adipisicing."];

for (var i = 0; i < 3; i++) {
/* 공지사항(알림) 페이지를 요청하면 DB 연동해서 select해서 동적으로 뿌린다. */
var alertdiv = document.createElement("div");
alertdiv.className = "alert success"; // alertdiv.classList.add("alert","success");
alertdiv.classList.add( type[i] );
// span
var spanbtn = document.createElement("span");
spanbtn.className = "closebtn";
spanbtn.innerHTML = "&times;";
alertdiv.appendChild(spanbtn);
// strong
var strongbtn = document.createElement("strong");
strongbtn.innerHTML = "Success!";
alertdiv.appendChild(strongbtn);
// message
var content = messages[i];
var message = document.createTextNode(content);
alertdiv.appendChild(message);
document.body.appendChild(alertdiv);
}
</script>
<script>
var close = document.getElementsByClassName("closebtn");
for (var i = 0; i < close.length; i++) {
	close[i].onclick = function (){
		var alertdiv = this.parentElement;
		alertdiv.style.opacity = "0";
		alertdiv.style.height = "0";
		setTimeout(function () {
			alertdiv.style.display = "none";
		}, 600);
	}
}
