<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2019. 4. 16.오후 4:40:15</title>
<link rel="stylesheet" type="text/css" href="">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
#container{
	width: 400px;
	height: 400px;
	position: relative;
	background-color: yellow;
	border: solid 1px gray;
}
#animate{
	width: 50px;
	height: 50px;
	position: absolute;
	background: red;
	border: solid 1px gray;
}
*{
	box-sizing: border-box;
}
</style>
</head>
<body>
<!-- js로 animation 효과주기 -->
<p><button onclick="move()">Click Me</button></p>
<div id="container">
	<div id="animate"></div>
</div>
<script>
function move(){
	var elem = document.getElementById("animate");
	var x = 10;
	var y = 0;
	var ms = 100;
	// 클로져
	var timer = setInterval(function(){
		if(x == 350 || y == 350){
			x = x*(-1);
			y = y*(-1);
		}else{
			elem.style.top = (Math.random()*361) + x + "px";
			elem.style.left = (Math.random()*361) + y + "px";
		}
	}, ms);
}
/* html 스타일 변경  */
</script>
</body>
</html>
