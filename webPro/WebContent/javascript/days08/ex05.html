Email : <input type="text" name="email" value="admin@naver.com"/>

</form>

<p id="demo"></p>

<script>
$("button").click(function(){
	// 입력값을 출력. [elements 컬렉션]
	var form = document.forms["form1"];

	}
	$("#demo").html(output);
});
