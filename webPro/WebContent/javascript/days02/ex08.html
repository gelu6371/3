<script>
var emai = document.getElementById("email");
function num_keyup() {
	if(event.keyCode == 13){
		var pattern1 = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
		if (!pattern1.test(emai)) {
			alert("입력 형식 잘못");
		}
	}
}
</script>
<p id="demo"></p>
<script>
var num = document.getElementById("num");
function num_keydown() {
	if (event.keyCode == 13) {
		// Number() -> isNaN()
		// js 정규표현식
		// js 형식 : /pattern/modifies;
		//         /^[0-9]+$/i
		//                   g
		//                   m
		var pattern = /^[0-9]+$/i;
		/* pattern.test(); */
		if (!pattern.test(num)) {
			alert("입력 형식 잘못");
		}
	}
}
</script>
