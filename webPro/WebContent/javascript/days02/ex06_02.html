<body>
<input type="text" id="num1" autofocus="autofocus" onkeyup="key1_up();" />

<select id="op" onchange="op_change();">
<!-- value 속성값이 생략되면 text 속성값하고 동일 --> 
<option>+</option>
<option>-</option>
<option>*</option>
<option>/</option>
<option>%</option>
</select>


<input type="text" id="num2" onkeyup="key2_up();" />
=
<input type="text" id="num3" disabled="disabled" />

<script>
	z = document.getElementById("num3"); 
	
function key1_up() {
	x = Number(document.getElementById("num1").value);
	if (event.keyCode == 13) {
		if (isNaN(x)) {
			alert("숫자만 입력해 주세요");
			num1.focus();
			num1.select();
			return;
		} else {
			num2.focus();
		}
	}
}
function key2_up() {
	if (event.keyCode == 13) {
	y = Number(document.getElementById("num2").value);
		if (isNaN(y)) {
			alert("숫자만 입력해 주세요");
			num2.focus();
			num2.select();
			return;
		}
		num3.value = x + y;
	}
}

var op = document.getElementById("op");
function op_change(){
	  var text = op.options[ op.selectedIndex ].text;
	  switch (text) {
		case '+':		num3.value =  x + y;		break;
		case '-':		num3.value =  x - y;		break;
		case '*':		num3.value =  x * y;		break;
		case '/':		num3.value =  x / y;		break;
		case '%':		num3.value =  x % y;		break;
	}	  
}

</script>
</body>
