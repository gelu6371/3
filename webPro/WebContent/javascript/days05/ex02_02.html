<body>
<ul class="days">
</ul>
<script>
function getLastDay(year, month) {
	var d = new Date(year, month);
	d.setDate(0);
	return d.getDate();
}
</script>
<script>
var curr_year = 2019;
var curr_month = 4;
var lastDay = getLastDay(curr_year, curr_month);
for (i = 1; i <= lastDay; i++) {
$("ul.days").append("<li>" + i + "</li>");
	
}
