<script>
$(document).ready(function() {
	$( "*", document.body ).each(function() { // body 태그 안에 있는 모든 태그(element)들 for each문 처럼 반복하겠다.
		  var parentTag = $( this ).parent().get( 0 ).tagName;
		  $( this ).prepend( document.createTextNode( parentTag + " > " ) );
		});
});
</script>
</head>

  <span>span, </span>
  <b>b </b>
</div>
 
<p>p,

  </span>
</p>
 
<div>div,
  <strong>strong,
    <span>span, </span>
    <em>em,
      <b>b, </b>
    </em>
  </strong>
  <b>b </b>
</div>
</body>
