<script>
$(document).ready(function() {
	$("p")
	 .first().css("color","red")
	 .end()
	 .last().css("color","blue")
	 .end()
	 .eq(5).css("color","green")
	 .end()
	 .filter(":odd").css("background-color","fuchsia")
	 .end()
	 .filter(function(index, elem) {
	 	return index%2==0;
	 }).css("background-color","aqua");
	 // .filter(".box").css("color","aqua");
	 // .not(".box").css("color","aqua");
});
</script>
