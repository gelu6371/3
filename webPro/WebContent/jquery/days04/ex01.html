<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2019. 4. 23.오전 9:02:13</title>
<link rel="stylesheet" type="text/css" href="">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
.container{
	width: 400px;
	height: 200px;
	border: solid 1px gray;
	overflow: hidden;
	position: relative;
}
.container div{
	height: 100%;
	width: 100%;
	position: absolute;
	color: white;
	text-align: center;
}
#box1{
	background: red;
}
#box2{
	background: blue;
	
}
</style>
<script>
$(document).ready(function() {
	setInterval(function () {
		$(".container div:first")
		.stop(false, true)
		.animate({left:"-=400px"},{queue:false})
		.next().stop(false,true).animate({left:"-=400px"}
		,function() {
			var box = $(this).prev().detach();
			$(".container").append(box)
			box.css("left","400px");
		});
	},2000)
});
</script>
</head>
<body>

<button>start</button>

<div class="container">
<div id="box1">A</div>
<div id="box2">B</div>
</div>
</body>
</html>
