<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2019. 4. 19.오후 12:34:19</title>
<link rel="stylesheet" type="text/css" href="">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
div {
    height: 50px;
    margin: 5px;
    padding: 5px;
    float: left;
  }
  #box1 {
    width: 50px;
    color: yellow;
    background-color: blue;
  }
  #box2 {
    width: 80px;
    color: rgb(255, 255, 255);
    background-color: rgb(15, 99, 30);
  }
  #box3 {
    width: 40px;
    color: #fcc;
    background-color: #123456;
  }
  #box4 {
    width: 70px;
    background-color: #f11;
  }
</style>
<script>
$(document).ready(function() {
	
});
</script>
</head>
<body>
<span id="result">&nbsp;</span>
<div id="box1"></div>
<div id="box2"></div>
<div id="box3"></div>
<div id="box4"></div>

<script>
$("div").click(function () {
	// $(this).css({"속성":"속성값",...})
	
	
	// $("#result").html("test");
	var html = ["결과:"];
	html.push($(this).css("color"));
	html.push($(this).css("width"));
	html.push($(this).css("height"));
	html.push($(this).css("background-color"));
	
	
	var styleProps = $(this).css(["color","width","height","background-color"]);
	$.each(styleProps, function (prop, value) {
		html.push( prop + ": " + value)
	});
	
	$("#result").html(html.join("<br>"));
});

</script>
</body>
</html>
