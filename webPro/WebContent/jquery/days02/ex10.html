비밀번호 : <input type="password" autofocus="autofocus"  /><br>
<p id="demo">경고 Caps lock is ON</p>

<script>
$(":password").keyup(function() {
	if (event.getModifierState("CapsLock")) { // CapsLock이 눌려져 있다면
		$("#demo").css('color', 'red').show();
	}else{
		$("#demo").css('color', 'red').hide();
	}	
});


</script>
