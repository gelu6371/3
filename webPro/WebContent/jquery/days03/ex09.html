<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2019. 4. 22.오후 12:10:21</title>
<link rel="stylesheet" type="text/css" href="">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
div{
	width: 100px;
	height: 100px;
	position: absolute;
	background-color: aqua;
}
</style>
<script>
$(document).ready(function() {
	/* 
	$("button").click(function() {
		$("div").animate({
			height: "toggle"
		});
	});
	 */
	$("button").click(function() {
		var box = $("div");
		box.animate({height: "300px", opacity: "0.4"}, "slow");
		box.animate({width: "300px", opacity: "0.8"}, "slow");
		box.animate({height: "100px", opacity: "0.4"}, "slow");
		box.animate({width: "100px", opacity: "0.8"}, "slow");
		box.animate({fontSize:"3em"});
	});
});
</script>
</head>
<body>
<button>Run</button>
<!-- jquery animate() 속성값에 사전 정의 값 사용 가능 -->
<!-- jquery animate() 큐(대기열) : 대기 순서대로 FIFO -->
<div>Sample</div>
</body>
</html>
