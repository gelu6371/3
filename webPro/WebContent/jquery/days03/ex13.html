<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2019. 4. 22.오후 2:12:43</title>
<link rel="stylesheet" type="text/css" href="">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
div{
	float: left;
	width: 50px;
	height: 50px;
	border: solid 1px gray;
	margin: 2px;
}
</style>
<script>
$(document).ready(function() {
	// :gt() :eq() :lt() jquery selector
	$("div:gt(3)").css("background-color","red");
	$("div:eq(2)").css("background-color","green");
	$("div:lt(1)").css("background-color","blue");
});
</script>
</head>
<body>
<div>box1</div>
<div>box2</div>
<div>box3</div>
<div>box4</div>
<div>box5</div>
<div>box6</div>
<div>box7</div>
<div>box8</div>
<div>box9</div>
<div>box10</div>
</body>
</html>
